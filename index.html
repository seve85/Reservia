<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&amp;display=swap" rel="stylesheet">

    <title>Reservia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
</head>

<body>
    <main class="container">
        <!--Header-->
        <header>
            <div id="logo">
                <img src="images/logo/Reservia@3x.png" alt="Logo de Reservia" />
            </div>
            <nav>
                <div class="hebergements-activites">
                    <a class="herbergementsLien" href="#Herbergemnts">Hébergements</a>
                    <a class="activitesLien" href="#Marseille">Activités</a>
                    <a class="sinscrireLien" href="#">S'inscrire</a>
                </div>
            </nav>
        </header>
         <!--Titre principal-->
         <div class="headertrouvez">
            <div class="titre_principal">
                <div class="titre_trouvez">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <div class="titre_plein">
                        <p>En plein centre ville ou en pleine nature</p>
                    </div>
                </div>  
            </div>
        </div>
        <!--Barre de recherche-->
        <div id="recherche-section">
            <div class="recherche-bar">
                <div class="gpslogo">
                    <i class="fas fa-map-marker-alt fa-lg"></i>
                </div>
                <input type="search" class="type-recherche" placeholder="Marseille, France" name="location-recherche">
                <button class="rechercher"><span>Rechercher</span></button>
                <button class="rechercher_loupe"><span><i class="fas fa-recherche"></i></span></button>
            </div>
        </div>
    </div>

    <!--Filtres-->

    <div id="filtres-section">
        <div class="titre_filtres">
            <p>Filtres</p>
        </div>
        <div class="filtre">
            <div class="filtre-bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <p>Economique</p>
            </div>
            <div class="filtre-bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-male"></i>
                </div>
                <p>Familial</p>
            </div>
            <div class="filtre-bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-heart"></i>
                </div>
                <p>Romantique</p>
            </div>
            <div class="filtre-bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-dog"></i>
                </div>
                <p>Animaux autorisés</p>
            </div>
        </div>
    </div>
    <h3 class="nombre_logements"><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans
        cette ville</h3>
